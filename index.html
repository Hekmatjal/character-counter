<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <h2>Real Time Character Counter</h2>
        <textarea name="" class="textarea" id="textarea" placeholder="write your text here" maxlength="50" cols="30"
            rows="5" id=""></textarea>
        <div class="counter-container">
            <p>Total Character <span class="total-counter" id="total-counter">30</span> </p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">20</span> </p>
        </div>
        <div id="container">
            <div class="name">

            </div>
            <div class="email">
                <p>Email :
                    <link rel="stylesheet" href="mailto:hekmat.web.af@gmail.com">hekmat.web.af@gmail.com
                </p>
            </div>

            <div class="phone">
                <p>Phone :
                    <link rel="stylesheet" href="tel:0781845006">0781845006
                </p>
            </div>
            <div class="address">
                <p>Address :
                    <link rel="stylesheet" href="">Kabul Afghanistan
                </p>
            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
